<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calculator.css">
        
    </head>
    <body>
        
        <div class="container"><h3 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: white;">CASIO</h3>        
            <div class="calculator">
                <div class="screen" id="screen"></div>
                <div class="keypad">
                    <button class="function" onclick="clearScreen()">AC</button>
                    <button class="function" onclick="display('*(-1)')">Â±</button>
                    <button class="function" onclick="display('%')">%</button>
                    <button class="operator" onclick="display('/')">/</button>
                    
                    <button onclick="display('7')">7</button>
                    <button onclick="display('8')">8</button>
                    <button onclick="display('9')">9</button>
                    <button class="operator" style="font-size: larger;" onclick="display('*')">X</button>
                    
                    <button onclick="display('4')">4</button>
                    <button onclick="display('5')">5</button>
                    <button onclick="display('6')">6</button>
                    <button class="operator" onclick="display('-')">-</button>

                    <button onclick="display('1')">1</button>
                    <button onclick="display('2')">2</button>
                    <button onclick="display('3')">3</button>
                    <button class="operator" onclick="display('+')">+</button>

                    
                    <button onclick="display('00')">00</button>
                    <button onclick="display('0')">0</button>
                    <button onclick="display('.')">.</button>
                    <button class="operator" onclick="equalTo()">=</button>
                    
                </div>
                
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
