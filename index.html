<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calculator.css">
        
    </head>
    <body>
        
        <div class="container"><h3 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: white;">CASIO</h3>        
            <div class="calculator">
                <div class="screen" id="screen">0</div>
                <div class="keypad">
                    <button class="function" id="allClear">AC</button>
                    <button class="function">Â±</button>
                    <button class="function">%</button>
                    <button class="operator">/</button>
                    
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator" style="font-size: larger;">X</button>
                    
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator">-</button>

                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator">+</button>

                    
                    <button>00</button>
                    <button>0</button>
                    <button>.</button>
                    <button class="operator">=</button>
                    
                </div>
                
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
